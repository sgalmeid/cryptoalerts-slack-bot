fetch.interval.sec=15
statistics.interval.minutes=30
slack.bot.token=TOKEN

spring.datasource.url=jdbc:mysql://localhost/cryptoCurrencyAlert
spring.datasource.username=root
spring.datasource.driver-class-name=com.mysql.jdbc.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect

# in order to activate slack alerting, change this to something different as 'dev', e.g. 'prod'
environment=dev
